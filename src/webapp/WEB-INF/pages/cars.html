<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <th>Series</th>
            <th>Model</th>
            <th>Color</th>
        </tr>
        <tr th:each = "car : ${cars}">
            <td th:utext="${car.series}"></td>
            <td th:utext="${car.model}"></td>
            <td th:utext="${car.color}"></td>
        </tr>
    </table>
</div>
</body>
</html>
